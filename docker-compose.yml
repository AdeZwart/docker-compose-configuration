version: '3'
services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce
    depends_on:
      - swag
    volumes:
      - /home/adez/docker-volumes/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    ports:
     - 9000:9000
     - 8000:8000

  home-assistant:
    container_name: home-assistant
    image: homeassistant/home-assistant:2021.12
    depends_on:
      - swag
    volumes:
      - /home/adez/docker-volumes/homeassistant:/config
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
      - /etc/letsencrypt:/certs
      - /home/adez/docker-volumes/ha-openssl/openssl.cnf:/etc/ssl/openssl.cnf
    restart: always
    ports:
      - 8123:8123
      - 4199:4199
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
      - /dev/ttyUSB1:/dev/ttyUSB1
 
  swag:
    container_name: swag
    image: ghcr.io/linuxserver/swag
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /home/adez/docker-volumes/secure-web-application-gateway:/config
    environment:
      - PGID=1000
      - PUID=1000
      - EMAIL=$SWAG_ENV_EMAIL
      - URL=$DUCKDNS_ENV_URL
      - SUBDOMAINS=$DUCKDNS_ENV_SUBDOMAINS
      - VALIDATION=http
      - TZ=Europe/Amsterdam
    ports:
      - 8080:80
      - 8443:443

  duckdns:
      container_name: duckdns
      image: ghcr.io/linuxserver/duckdns
      depends_on:
      - swag
      restart: unless-stopped
      volumes:
        - /home/adez/docker-volumes/duckdns/config:/config 
      environment:
        - PUID=1000
        - PGID=1000
        - TZ=Europe/Amsterdam
        - SUBDOMAINS=$DUCKDNS_ENV_SUBDOMAINS
        - TOKEN=$DUCKDNS_ENV_TOKEN

