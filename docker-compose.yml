version: '3'
services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce
    depends_on:
      - swag
    volumes:
      - /home/pi/docker-volumes/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    ports:
     - 9000:9000
     - 8000:8000

  home-assistant:
    container_name: home-assistant
    image: homeassistant/raspberrypi3-homeassistant:stable
    depends_on:
      - swag
    volumes:
      - /home/pi/docker-volumes/homeassistant:/config
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
      - /etc/letsencrypt:/certs
      - /home/pi/docker-volumes/ha-openssl/openssl.cnf:/etc/ssl/openssl.cnf
    restart: always
    ports:
      - 8123:8123
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
      - /dev/ttyUSB1:/dev/ttyUSB1
    network_mode: host
    privileged: true
 
  swag:
    container_name: swag
    image: ghcr.io/linuxserver/swag
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /home/pi/docker-volumes/secure-web-application-gateway:/config
    environment:
      - PGID=1000
      - PUID=1000
      - EMAIL=$SWAG_ENV_EMAIL
      - URL=$DUCKDNS_ENV_URL
      - SUBDOMAINS=$DUCKDNS_ENV_SUBDOMAINS
      - VALIDATION=http
      - TZ=Europe/Amsterdam
    ports:
      - 8080:80
      - 8443:443
    networks:
      default:
        ipv4_address: 172.18.0.5

  duckdns:
      container_name: duckdns
      image: ghcr.io/linuxserver/duckdns
      depends_on:
      - swag
      restart: unless-stopped
      volumes:
        - /home/pi/docker-volumes/duckdns/config:/config 
      environment:
        - PUID=1000
        - PGID=1000
        - TZ=Europe/Amsterdam
        - SUBDOMAINS=$DUCKDNS_ENV_SUBDOMAINS
        - TOKEN=$DUCKDNS_ENV_TOKEN

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    depends_on:
      - swag
    restart: always
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "80:80/tcp"
      - "443:443/tcp"
    environment:
      - TZ=Europe/Amsterdam
      - WEBPASSWORD=$PI_HOLE_ENV_WEBPASSWORD
    volumes:
      - /home/pi/docker-volumes/pihole/pihole:/etc/pihole
      - /home/pi/docker-volumes/pihole/dnsmasq:/etc/dnsmasq.d
    dns:
      - 127.0.0.1
      - 8.8.8.8

  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto
    depends_on:
      - swag
    restart: always
    volumes:
      - /home/pi/docker-volumes/mosquitto/config:/mosquitto/config
      - /home/pi/docker-volumes/mosquitto/data:/mosquitto/data
      - /home/pi/docker-volumes/mosquitto/log:/mosquitto/log
    ports:
      - 1883:1883
      - 9001:9001

  zigbee2mqtt:
    container_name: Zigbee2MQTT
    image: koenkk/zigbee2mqtt
    depends_on:
      - swag
    network_mode: host
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
    restart: always
    volumes:
      - /home/pi/docker-volumes/zigbee2mqtt/data:/app/data
      - /etc/localtime:/etc/locatime:ro
